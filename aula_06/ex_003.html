<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ex_003</title>
    <style>
        body {
            background-color: #005499;
            color: white;
            font: normal 20pt Arial;
        }

        h2 {
            color: greenyellow; /* Isso é um comentário no mundo CSS. */
        }
    </style>
</head>
<body>
    <h1>"Exercício 003"</h1> <!-- Isso é um comentário no mundo HTML. -->
    <h2>Hello World!!!</h2>
    <p>Já me livrei da maldição.</p>
    <script>
        // Esse é um comentário de uma linha no mundo javascript.
        /* Esse também é um comentario no mundo javascript, só que comenta mais de uma linha. */
        var n1 = Number.parseInt(window.prompt('Digite um número:'))
        var n2 = Number.parseInt(window.prompt('Digite outro número:')) 
        var soma = n1 +n2 // window.prompt sempre retorna uma string.

        window.alert("A soma de " + n1 + " + " + n2 + " = " + soma)

        var n3 = Number.parseFloat(window.prompt('Digite um número com vírgula, mas no lugar da vírgula coloque um ponto:'))
        var n4 = Number.parseFloat(window.prompt('Digite outro número com vírgula, mas no lugar da vírgula coloque um ponto:'))
        var soma = n3 + n4

        window.alert("A soma de " + n3 + " + " + n4 + " = " + soma)

        // posso digitar apenas Number que o javascript se vira com as conversões
         var n1 = Number(window.prompt('Digite um número com vírgula ou sem vírgula:'))
        var n2 = Number(window.prompt('Digite outro número com vírgula ou sem vírgula:')) 
        var soma = n1 +n2

        window.alert(`A soma de ${n1} + ${n2} = ${soma}`) // com o uso da template string eu não preciso usar a forma antiga de concatenação. Mas não da pra esquecer de que deve ser usado as crases.



        
    </script>

</body>

</html>
